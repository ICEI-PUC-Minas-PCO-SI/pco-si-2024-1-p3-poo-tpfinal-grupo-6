<div class="container" fxFlex.xl="35%" fxFlex.lg="55%" fxFlex.md="75%" fxFlex.sm="90%">
  <div class="rounded-5 bg-white px-3 py-2 m-2" fxLayout="column" fxLayoutAlign="space-around center">
    <img src="../assets/images/urna.jpeg" class="urn-logotipo-pagina" alt="Urna Eletronica">
    <h1 class="text-primary">Seja Bem-vindo!</h1>
    <div class="rounded-4 mat-elevation-z8 p-2 mb-3" fxFlexFill>
      <h1 class="text-center">Preencha os seus dados</h1>
      <div class="px-4">
        <form [formGroup]="formLogin" (submit)="login()">
          <div class="mt-1">
            <mat-form-field fxFlexFill>
              <mat-label>Nome de Usuário:</mat-label>
              <input matInput type="text" formControlName="userName" [ngClass]="fieldValidator(ctrF.userName)">
              <mat-error class="invalid-feedback m-0">{{messageReturned(ctrF.userName, '')}}</mat-error>
              <mat-icon matPrefix color="primary">account_box</mat-icon>
            </mat-form-field>
            <mat-form-field fxFlexFill>
              <mat-label>Senha:</mat-label>
              <input matInput type="password" formControlName="password" [ngClass]="fieldValidator(ctrF.password)">
              <mat-error class="invalid-feedback m-0">{{messageReturned(ctrF.password, '')}}</mat-error>
              <mat-icon matPrefix color="primary">password</mat-icon>
            </mat-form-field>
            <button fxFlexFill class="btn btn-outline-primary m-0 p-2 " [disabled]="!formLogin.valid">
              Entrar
            </button>
            <div class="my-2" fxLayout="row" fxLayoutAlign="space-around center">
              <div routerLinkActive="active">
                Novo por aqui? <a routerLink="/pages/usuarios/cadastro">Cadastre-se</a>
              </div>
              <div routerLinkActive="active">
                <a (click)="reloadPrincipal()" class="link " role="button"><b>Ir para votação</b></a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  </div> -->
